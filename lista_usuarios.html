<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Titulo do sistema</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="desafio.css">
  </head>
  <body>
    <div class="container">
      <h1 id="title">Titulo do Sistema</h1>
      <div class="input-group">
        <input type="text" class="form-control" id="input-filter-name" placeholder="Nome">
        <span class="input-group-btn">
          <button type="button" class="btn btn-primary" id="btn-filter-name">Filtrar</button>
        </span>
      </div>
      <br>
      <div class="input-group">
        <input type="text" class="form-control" id="input-filter-email" placeholder="Email">
        <span class="input-group-btn">
          <button type="button" class="btn btn-primary" id="btn-filter-email">Filtrar</button>
        </span>
      </div>
    </div>

    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous">
    </script>
    <script src='desafio.js'></script>
  </body>
</html>
